<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <img
          src="./nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt=""
        />
        <div class="about">
          <h3>Equilibrium #3429</h3>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="discription">
          <div class="rate">
            <img
              src="./nft-preview-card-component-main/images/icon-ethereum.svg"
              alt=""
            />
            <span>0.041 ETH</span>
          </div>

          <div class="time">
            <img
              src="./nft-preview-card-component-main/images/icon-clock.svg"
              alt=""
            />
            <p>3 days left</p>
          </div>
        </div>
        <div class="fotter"></div>
        <div class="author">
          <img
            src="./nft-preview-card-component-main/images/image-avatar.png"
            alt=""
          />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
